   <header>

     </header>
  <main>
    <section>
       <h2>Please Enter The Following Information: (form action="http://year1.ccpdev.me/FormTest.php" method="post")</h2>
     <form action="http://year1.ccpdev.me/FormTest.php" method="get">
      <label for="FirstName">First name: <span class="required">*</span></label> 
       <input type="text" name="FirstName" autofocus required> <br>
        <label for="Lastname">Last name: <span class="required">*</span></label> 
         <input type="text" name="LastName" class="required"> <br>
          <label for="Email">Email: <span class="required">*</span></label> 
           <input type="email" name="Email" id="email" required placeholder="johndoe@example.com"><br>
        <label for="gender">Gender: </label>
         <input type="radio" class="gender" name="gender" value="male"> Male
          <input type="radio" class="gender" name="gender" value="female"> Female
           <input type="radio" class="gender" name="gender" value="other"> Other
            <br>
         <label for="internet">Heard of us</label>
       <fieldset>
         <input type="checkbox" id="internet" name="internet" value="internet"> Internet <br>
         <input type="checkbox" class="marginl" class="hear" name="paper" value="paper"> Internet <br>
         <input type="checkbox" class="marginl" class="hear" name="friend" value="friend" > Newspaper <br>
         <input type="checkbox" class="marginl" class="hear" name="add" value="add" > Friend <br>
         </fieldset>
         <br>
         <label for="message">Query : </label>
         <textarea cols="40" rows="6" id="message" name="message" placeholder="Your message must be less than 200 characters" data-maxlength="200"></textarea>
         <br>
          <input type="submit" name="submit" id="button" value="Submit">
           <input type="reset" name="reset" id="reset">
     </form>
        <p id="PStyle"><span class="required">*</span> indicates a required field</p>
      </section>
   </main>
